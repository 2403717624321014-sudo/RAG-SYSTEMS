<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Phi3 - Tourist Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: translateY(-2px);
        }

        .search-box button:active {
            transform: translateY(0);
        }

        .search-box button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .results-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .answer-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .answer-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .answer-box p {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .sources h4 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .source-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
        }

        .source-item strong {
            color: #667eea;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f33;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
        }

        .welcome-message {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 20px;
            border-radius: 8px;
            color: #2e7d32;
            text-align: center;
        }

        .welcome-message p {
            margin-bottom: 10px;
        }

        .welcome-message small {
            display: block;
            margin-top: 10px;
            color: #558b2f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .search-box {
                flex-direction: column;
            }

            .search-box button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è RAG Phi3</h1>
            <p>Tourist Information Assistant</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Search for tourist places... (e.g., 'temples', 'history')"
                    onkeypress="if(event.key === 'Enter') search()"
                >
                <button onclick="search()" id="searchBtn">Search</button>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="welcome-message">
                <p>üëã Welcome to the Tourist Information Assistant</p>
                <p>Ask me anything about the temples and tourist places!</p>
                <small>Powered by Phi3 AI Model</small>
            </div>
        </div>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            const resultsContainer = document.getElementById('resultsContainer');
            const searchBtn = document.getElementById('searchBtn');
            
            // Show loading state
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching and generating answer...</p></div>';
            searchBtn.disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (!response.ok) {
                    resultsContainer.innerHTML = `<div class="error">‚ùå Error: ${data.error || 'An error occurred'}</div>`;
                    return;
                }

                // Build results HTML
                let html = `<div class="answer-box">
                    <h3>ü§ñ AI Answer</h3>
                    <p>${escapeHtml(data.answer)}</p>`;

                if (data.sources && data.sources.length > 0) {
                    html += '<div class="sources"><h4>üìö Sources:</h4>';
                    data.sources.forEach((source, index) => {
                        html += `<div class="source-item">
                            <strong>Source ${index + 1}:</strong> ${escapeHtml(source.text.substring(0, 150))}...
                        </div>`;
                    });
                    html += '</div>';
                }

                html += '</div>';
                resultsContainer.innerHTML = html;

            } catch (error) {
                resultsContainer.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
